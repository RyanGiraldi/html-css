<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 1</title>

    <style>
        table {
            border-collapse: separate;
            width: 300px;
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
            background-color: lightgray;
        }

        .right {
            background-color: green;
        }

        .bottom {
            background-color: red;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="2" class="bottom">3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
        </tr>
        <tr>
            <td colspan="3" class="right">8</td>
            <td>9</td>
        </tr>
        <tr>
            <td rowspan="2" class="bottom">10</td>
            <td colspan="2" class="right">11</td>
            <td>12</td>
        </tr>
        <tr>
            <td>13</td>
            <td>14</td>
            <td>15</td>
        </tr>
        
    </table>
</body>
</html>
