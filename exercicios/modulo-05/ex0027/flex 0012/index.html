<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.container {
            display: flex;
            background-color: lightsalmon;
            flex-flow: row nowrap;
        }

        div.item {
            background-color: lightblue;
            border: 1px solid black;
            text-align: center;
            /*flex-basis: 200px;*/
        }

        div#cxA  {
            flex: 0 1 200; /* flex = grow + shrink + basis */
            
            /*
            flex-shrink: 1;
            flex-grow: 0;
            */
        }

        div#cxB {
            flex: 2 0 150;
            /*
            flex-shrink: 0;
            flex-grow: 2;
            */
        }

        div#cxC {
            flex: 1 2 auto;
            /*
            flex-shrink: 2;
            flex-grow: 1;
            */
        }
    </style>
</head>
<body>
    <!-- A div pai é a container, quem recebe o display flex é só essa -->
    <div class="container">

        <!-- A div item é a filho -->
        <div class="item" id="cxA">A</div>
        <div class="item" id="cxB">B</div>
        <div class="item" id="cxC">C</div>
        
    </div>
</body>
</html>
