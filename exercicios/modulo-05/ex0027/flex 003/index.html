<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.container {
            background-color: lightsalmon;
            
            display: flex;
            flex-flow: row nowrap; /* juntando o flex-direction e o flex-wrap */

            /*
            flex-direction: row;
            flex-wrap: nowrap;  
            */
        }

        div.item {
            background-color: lightblue;
            border: 1px solid black;

            text-align: center;
            flex: auto;
        }
    </style>
</head>
<body>
    <!-- A div pai é a container, quem recebe o display flex é só essa -->
    <div class="container">

        <!-- A div item é a filho -->
        <div class="item"> Exemplo de bloco A</div>
        <div class="item"> Exemplo de bloco B</div>
        <div class="item"> Exemplo de bloco C</div>
        <div class="item"> Exemplo de bloco D</div>
        <div class="item"> Exemplo de bloco E</div>
        <div class="item"> Exemplo de bloco F</div>
        <div class="item"> Exemplo de bloco G</div>
    </div>
</body>
</html>
