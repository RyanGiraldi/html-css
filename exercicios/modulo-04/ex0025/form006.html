<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        div {
            padding-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Exemplo De Formulário</h1>
    <form action="" method="get" autocomplete="on">
        <div>
            <label for="icor">Cor</label>
            <input type="color" name="cor" id="icor">
        </div>

        <div>
            <label for="inivel">Nível de Safistação</label>
            <input type="range" name="nivel" id="inivel" min="1" max="10">
        </div>

        <div>
            <label for="ifoto">Foto de Perfil</label>
            <input type="file" name="foto" id="ifoto">
        </div>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
