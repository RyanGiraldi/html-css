<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de formulário</title>
    <style>
        div {
            padding-top: 5px;
        }
    </style>
</head>
<body>
    <!-- Estudar mais sobre RegEx-->
    <h1>Exemplo de Formulário</h1>
    <form action="get">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <div>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" required autocomplete="email">
            </div>
            <div>
                <label for="itelefone">Telefone</label>
                <input type="tel" name="telefone" id="itelefone" autocomplete="tel" required placeholder="(xx)x-xxxx-xxxx">
            </div>
            <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </div>
        </fieldset>
    </form>
</body>
</html>
